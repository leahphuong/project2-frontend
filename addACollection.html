  <!-- =========================
   PRODUCTS SECTION
   ============================== -->

   <section class="products" data-type="background" data-speed="1" id="products">
    <div class="color-overlay" style="background-color: #f5f5f5">
      <div class="container">

        <!-- SECTION HEADER -->
        <div class="section-header" style="padding-bottom: 25px;">

          <!-- SECTION TITLE -->
          <h2 class="dark-text">Add New Collection</h2>

          <!-- SHORT DESCRIPTION ABOUT THE SECTION -->
          <h6 class="dark-text">
            Stay chic and classy on a fun night out.
          </h6>

        </div>

        <!-- / END SECTION HEADER -->
        <form id="AddCollection" role="form">
          <div class="form-group">
            <label for="collection">Collection name:</label>
            <input type="text" name="name" class="form-control" id="collectionName">
          </div>
          <div class="form-group">
            <label for="photo">Photo URL:</label>
            <input type="text" name="photo_url" class="form-control" id="photoURL">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control" id="collectionDescription">
          </div>

          <input type="submit" class="btn btn-primary custom-button green-btn"></input>
        </form>
